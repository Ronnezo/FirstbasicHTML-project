<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
            margin: 0;

        header {

        .feedback-form {

            padding: 10px;

            border-radius: 10px;
            box-shadow: 0 0 10px rgba(85, 74, 74, 0.1);
        }
        .feedback-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .feedback-form input, .feedback-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .feedback-form button {
            padding: 10px 20px;
            background-color: hsl(12, 93%, 48%);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .feedback-form button:hover {
            background-color: #555;
        }
    </style>
